<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page">

<h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="dashboard">

    <!-- ADD EVENT CARD -->
    <div class="card form-card">
        <h2>Add New Event</h2>

        <form id="eventform">

        <label>Event Title</label>
        <input type="text">

        <label>Event Date</label>
        <input type="date">

        <label>Category</label>
        <select>
            <option>Conference</option>
            <option>Workshop</option>
            <option>Meetup</option>
            <option>Webinar</option>
        </select>

        <label>Description</label>
        <textarea></textarea>

        <button class="primary">Add Event</button>
        </form>
    </div>

    <!-- EVENTS CARD -->
    <div class="card events-card">
        <h2>My Events</h2>

        <div class="actions">
            <button id="clearallbtn">Clear All Events</button>
            <button id="addsamplebtn">Add Sample Events</button>
        </div>

        <div id="empty">
            <div class="emptystate">
            No events yet. Add your first event!
        </div>
    </div>

</div>

<!-- DOM SECTION -->
<div class="card dom-card">
    <h2>DOM Manipulation Demo</h2>
    <div class="dom-box">
        <div id="democontent" class="demo-content">Press any key to see the difference !

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
